---
- name: Create directory
  file:
    dest: /opt/snmp_exporter
    state: directory

- name: Set go architecture
  set_fact:
    go_arch: "{{ ansible_architecture | replace('armv7l','armv7') | replace('aarch64','arm64') | replace('x86_64','amd64') }}"

- name: Download snmp exporter binary to local folder
  become: no
  unarchive:
    src: "https://github.com/prometheus/snmp_exporter/releases/download/v{{ snmp_exporter_version }}/snmp_exporter-{{ snmp_exporter_version }}.linux-{{ go_arch }}.tar.gz"
    dest: "/tmp"
    remote_src: yes
    creates: "/tmp/snmp_exporter-{{ snmp_exporter_version }}.linux-{{ go_arch }}/snmp_exporter"
  delegate_to: localhost

- name: Propagate SNMP Exporter binaries
  copy:
    src: "/tmp/snmp_exporter-{{ snmp_exporter_version }}.linux-{{ go_arch }}/snmp_exporter"
    dest: "/opt/snmp_exporter"
    mode: 0755
  notify:
    - restart snmp exporter

- name: Copy the SNMP Exporter systemd service file
  template:
    src: snmp_exporter.service.j2
    dest: /etc/systemd/system/snmp_exporter.service
    owner: root
    group: root
    mode: 0644
  notify:
    - restart snmp exporter

- name: Copy configuration file
  copy:
    src: "{{ snmp_exporter_config_file }}"
    dest: /opt/snmp_exporter/snmp.yml
  notify:
    - restart snmp exporter

- name: Ensure SNMP Exporter is enabled on boot
  service:
    name: snmp_exporter
    enabled: yes
    use: service
